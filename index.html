<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
</head>
<body class="overflow-auto">
  <nav class="navbar justify-content-center border-end sm|md|lg overflow-auto" style="height: 100vh;">
    <ul class="navbar-nav">
      <li class="nav-item mx-5">
        <a href="#" class="nav-link">
          <i class="bi bi-twitter h1 sm|lg"></i>
        </a>
      </li>
      <li>
        <div class="nav-item nav-div mt-4 mx-4 justify-content-start h4 sm|lg">
          <a href="#" style="color:#29ABE2;">
            <i class="fas fa-home icons"></i>
            <span>Home</span>
          </a>
        </div>
      </li>
      <li>
        <div class="nav-item nav-div mt-3 mx-4 justify-content-start h4 sm|lg">
          <a href="#">
            <i class="fas fa-hashtag icons"></i>
            <span>Explore</span>
          </a>
        </div>
      </li>     
      <li>
        <div class="nav-item nav-div mt-3 mx-4 justify-content-start h4 sm|lg">
          <a href="#">
            <i class="far fa-bell icons"></i>
            <span>Notifications</span>
          </a>
        </div>
      </li>     
      <li>
        <div class="nav-item nav-div mt-3 mx-4 justify-content-start h4 sm|lg">
          <a href="#">
            <i class="bi bi-envelope icons"></i>
            <span>Messages</span>
          </a>
        </div>
      </li>     
      <li>
        <div class="nav-item nav-div mt-3 mx-4 justify-content-start h4 sm|lg">
          <a href="#">
            <i class="bi bi-bookmark icons"></i>
            <span>Bookmarks</span>
          </a>
        </div>
      </li>     
      <li>
        <div class="nav-item nav-div mt-3 mx-4 justify-content-start h4 sm|lg">
          <a href="#">
            <i class="bi bi-card-list icons"></i>
            <span>Lists</span>
          </a>
        </div>
      </li>     
      <li>
        <div class="nav-item nav-div mt-3 mx-4 justify-content-start h4 sm|lg">
          <a href="#">
            <i class="far fa-user icons"></i>
            <span>Profile</span>
          </a>
        </div>
      </li>     
      <li>
        <div class="nav-item nav-div mt-3 mx-4 justify-content-start h4 sm|lg">
          <a href="#">
            <i class="bi bi-three-dots icons"></i>
            <span>More</span>
          </a>
        </div>
      </li>
      <li>
        <div class="nav-item twitter-btn mt-2 justify-content-start sm|lg">
          <button class="btn btn-primary rounded-pill fs-4 w-100">Tweet</button>
        </div>
      </li>
      <li>
        <div class="container mt-4 rounded-pill sm|lg">
        <div class="twitter-btn mt-3 justify-content-start d-flex">
          <img class="img-fluid mx-auto" src="images/Demo Profile Pic.jpg" alt="" width="50px" height="25px">
          <div class="container">
            <span class="navbar-text h5">David Herbert</span><br>
            <span class="text-muted">@king.david</span>
          </div>
          <div class="nav-brand mt-2">
            <i class="bi bi-caret-down-fill"></i>
          </div>
        </div>
      </div>
      </li>     
    </ul>
  </nav>
  <div class="w-50 border-end">
   <div class="border-bottom p-3 d-flex align-items-center">
     <div class="container d-flex justify-content-start">
      <span class="h3 fw-bolder">Home</span>
    </div>
      <div class="container d-flex justify-content-end">
       <i class="fas fa-magic h3"></i>
      </div>
   </div>
   <div class="border-bottom">
      <div class="d-flex align-items-center p-3">
        <div class="img-fluid">
          <img src="images/Demo Profile Pic.jpg" alt="Profile Picture" class="img-fluid rounded-circle" width="60px">
        </div>
        <div class="input-div mx-2">
          <input type="text" class="p-2 fs-4" placeholder="What's happening?">
        </div>
      </div>
      <div class="d-flex p-3">
        <div class="container d-flex justify-content-around">
          <div class="icon">
            <i class="far fa-image fs-4"></i>
          </div>
          <div class="icon">
            <i class="far fa-file-image fs-4"></i>
          </div>
          <div class="icon">
            <i class="fas fa-stream fs-4"></i>
          </div>
          <div class="icon">
            <i class="far fa-smile fs-4"></i>
          </div>
          <div class="icon">
            <i class="far fa-calendar-check fs-4"></i>
          </div>
        </div>
        <div class="container d-flex align-items-center justify-content-end">
          <button class="btn btn-primary btn-lg homeTwitterBtn fw-bolder rounded-pill mw-25">Tweet</button>
        </div>
      </div>
   </div>
   <div class="mt-2 border">
    <div class="d-flex pt-3">
      <div class="tweetProfileImg">
        <img src="images/Demo Profile Pic.jpg" alt="Profile Picture" class="rounded-circle" width="55px">
      </div>
      <div class="justify-content-start">
          <div class="container d-flex">
              <div class="h5">
                <span>Olivia Brent</spna>
              </div>
              <div class="text-muted mx-2">
                <span>@iamolivia</span>
              </div>
              <div class="text-muted">
                <span>.58mins</span>
              </div>
          </div>
          <div class="container">
            <span>We,ve gotta send kids back to school so one day they can bo doctors and scientists, and everyone and ignore them</span>
          </div>
          <div class="d-flex justify-content-around mt-2 p-2">
            <div class="tweet-icons">
              <i class="far fa-comment"></i>
              <span>109</span>
            </div>
            <div class="tweet-icons">
              <i class="fas fa-retweet"></i>
              <span>865</span>
            </div>
            <div class="tweet-icons">
              <i class="far fa-heart"></i>
              <span>1.6k</span>
            </div>
            <div class="tweet-icons">
              <i class="fas fa-angle-up"></i>
            </div>
          </div>
      </div>
    </div>
   </div>
  </div>
</body>
</html>
