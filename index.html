<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
</head>
<body>
  <nav class="navbar justify-content-center col-3 border fixed-top z-index-fixed" style="height: 100vh;">
    <ul class="navbar-nav">
      <li class="nav-item mx-4">
        <a href="#" class="nav-link">
          <i class="bi bi-twitter h1"></i>
        </a>
      </li>
      <li>
        <div class="nav-item nav-div mt-4 justify-content-start h4">
          <a href="#" style="color:#29ABE2;">
            <i class="fas fa-home icons"></i>
            <span>Home</span>
          </a>
        </div>
      </li>
      <li>
        <div class="nav-item nav-div mt-3 justify-content-start h4">
          <a href="#">
            <i class="fas fa-hashtag icons"></i>
            <span>Explore</span>
          </a>
        </div>
      </li>     
      <li>
        <div class="nav-item nav-div mt-3 justify-content-start h4">
          <a href="#">
            <i class="far fa-bell icons"></i>
            <span>Notifications</span>
          </a>
        </div>
      </li>     
      <li>
        <div class="nav-item nav-div mt-3 justify-content-start h4">
          <a href="#">
            <i class="bi bi-envelope icons"></i>
            <span>Messages</span>
          </a>
        </div>
      </li>     
      <li>
        <div class="nav-item nav-div mt-3 justify-content-start h4">
          <a href="#">
            <i class="bi bi-bookmark icons"></i>
            <span>Bookmarks</span>
          </a>
        </div>
      </li>     
      <li>
        <div class="nav-item nav-div mt-3 justify-content-start h4">
          <a href="#">
            <i class="bi bi-card-list icons"></i>
            <span>Lists</span>
          </a>
        </div>
      </li>     
      <li>
        <div class="nav-item nav-div mt-3 justify-content-start h4">
          <a href="#">
            <i class="far fa-user icons"></i>
            <span>Profile</span>
          </a>
        </div>
      </li>     
      <li>
        <div class="nav-item nav-div mt-3 justify-content-start h4">
          <a href="#">
            <i class="bi bi-three-dots icons"></i>
            <span>More</span>
          </a>
        </div>
      </li>
      <li>
        <div class="nav-item twitter-btn mt-2 justify-content-start">
          <button class="btn btn-primary btn-lg rounded-pill">Tweet</button>
        </div>
      </li>
      <li>
        <div class="container mt-4 rounded-pill">
        <div class="twitter-btn mt-3 justify-content-start d-flex">
          <img class="img-fluid mx-auto" src="images/Demo Profile Pic.jpg" alt="" width="50px" height="25px">
          <div class="container">
            <span class="navbar-text h5">David Herbert</span><br>
            <span class="text-muted">@king.david</span>
          </div>
          <div class="nav-brand mt-2">
            <i class="bi bi-caret-down-fill"></i>
          </div>
        </div>
      </div>
      </li>     
    </ul>
  </nav>
</body>
</html>
